        <h1>Gestion des Cours</h1>

        
    
    <!-- Formulaire d'ajout de cours -->
<form id="ajoutCoursForm">
    <h2>Ajouter un Cours</h2>
    <div class="mb-3">
        <label for="image_fond">Image de Fond</label>
        <input type="file" class="form-control-file" id="image_fond">
    </div>
    <div class="mb-3">
        <label for="libelle" class="form-label"><i class="fas fa-tag"></i> Libellé</label>
        <input type="text" class="form-control" id="libelle" required>
    </div>
    <div class="mb-3">
        <label for="description" class="form-label"><i class="fas fa-file-alt"></i> Description</label>
        <textarea class="form-control" id="description" required></textarea>
    </div>
    <div class="mb-3">
        <label for="video" class="form-label"><i class="fab fa-youtube"></i> Lien vidéo</label>
        <input type="text" class="form-control" id="video" required>
    </div>
    <div class="mb-3">
        <label for="categorie" class="form-label"><i class="fas fa-list"></i> Catégorie</label>
        <select class="form-control" id="categorie" required>
            <option value="developpement">Développement</option>
            <option value="finance">Finance</option>
            <option value="art design">Art & Design</option>
        </select>
    </div>
    <button type="submit" class="btn btn-primary"><i class="fas fa-plus"></i> Ajouter</button>
</form>


        <!-- Liste des cours -->
        <div id="listeCours">
            <h2>Liste des Cours</h2>
            <table class="table">
                <thead>
                    <tr>
                        <th>Titre</th>
                        <th>Description</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="coursBody">
                    <!-- Les cours seront ajoutés dynamiquement ici via JavaScript -->
                </tbody>
            </table>
        </div>
